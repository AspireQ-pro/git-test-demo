<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#"></fieldset>

            <label for="name">Application  for Schengen Visa-</label><br><br>
            <label for="name">Surname:</label>
            <input type="name"id="name"placeholder="Enter your surname"required><br><br> 
            <label for="name">Middel Name:</label>
            <input type="name"id="name"placeholder="Enter your middle name"required><br><br>
            <label for="name">First Name(s):</label>
            <input type="name" id="name"placeholder="Enter your first name"required> <br><br>
            <label for="gender">Gender:-</label><br>
            <label for="male">Male</label>
            <input type="radio"id="male" name="gender"value="male"><br>
            <label for="female">Fimale</label>
            <input type="radio"id="female"name="gender"value="female"><br>
            <label for="other">Other</label>
            <input type="radio"id="other"name="gender"value="other"><br> 

            <p></p>
            </fieldset>
        
        <form action="#">
            <label for="number">Family relationship with an EU,EEA or CH citizan:-</label><br>
            <label for="spouse">Spouse</label>
            <input type="checkbox"id="spouse"name="National identity number"value="number"><br>
            <label for="child">Child</label>
            <input type="checkbox"id="child"name="National identity number"value="child"> <br>
            <label for="grandchid">Grandchid</label>
            <input type="checkbox"id="grandchid"name="National identity number"value="grandchid"> <br>
            <label for="dependent ascendant">Dependent ascendant</label>
            <input type="checkbox"id="dependent ascendant" name="National identity number" value="dependent ascendant"> <br>
            <label for="registered partnership">Registered Partnership</label>
            <input type="checkbox"id="registered partnership"name="National identity number"value="registered partnership"> <br>
            <label for="other">Other</label>
            <input type="checkbox"id="other"name="National identity number"id="other"><br><br>

            <form action="#"></form>
            <label for="document">Type of travel document:-</label><br>
            <label for="ordinary passport">Ordinary Passport</label>
            <input type="checkbox"id="ordinary passport"name="Type of travel document"value="ordinary passport"><br>
            <label for="diplomatic passport">Diplomatic Passport</label>
            <input type="checkbox"id="deplomatic passport"name="Type of travel document"value="deplomatic passport"> <br>
            <label for="service passport">Service Passport</label>
            <input type="checkbox"id="service passport" name="Type of travel document" value="service passport"><br>
            <label for="official passport">Official Passport</label>
            <input type="checkbox"id="official passport" name="Type of travel document" value="official passport"> <br>
            <label for="spicial passport">Special Passport</label>
            <input type="checkbox"id="special passport"name="Type of travel document"value="special passport"> <br>
            <label for="other travel document">Other Travel Document</label>
            <input type="checkbox"id="other travel document"name="Type of travel document"value="other travel document"> <br><p></p>

            <form action="#"></form>
            <label for="number">Number of travel document:-</label><br>
            <input type="number"id="number"placeholder="Enter your number of travel document"required> <br><p></p>

            <label for="date">Date of issue:-</label><br>
            <input type="date"placeholder="date"registered> <br><p></p>

            <form action="#"></form>
            <label><address>Home Address:-</address></label>
            <input type="address"placeholder="Enter your address"required> <br><br>
            <label for="email">Enter your email address:-</label>
            <input type="email" placeholder="Enter your email address"required> <br><br>
            <label for="number">Telephone number(s):-</label>
            <input type="number"id="number" placeholder="Enter your teliphone number"required> <br>

        </form>
        
    </section>
</body>
</html>
